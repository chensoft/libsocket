os: Visual Studio 2015

platform:
  - x64

configuration:
  - Debug
  - Release

matrix:
  fast_finish: true

shallow_clone: true

clone_folder: c:\projects\libchen

before_build:
  - pwd
  - cmake --version
  - echo %configuration%
  - cd test
  - mkdir build
  - cd build
  - cmake -G "Visual Studio 14 2015 Win64" ..

build:
  project: C:\projects\libchen\test\build\test_libchen.sln

test_script:
  - pwd
  - ls
  - .\%configuration%\test_libchen.exe --data=..\data